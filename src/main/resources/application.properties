# Application Configuration
quarkus.application.name=task-board
quarkus.application.version=1.0.0

# Database Configuration (JDBC statt Reactive)
#quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=taskboard
#quarkus.datasource.password=password
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/taskboard
quarkus.datasource.jdbc.max-size=20

# Hibernate ORM Configuration
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=false

# LangChain4j Configuration
#quarkus.langchain4j.ollama.base-url=http://localhost:11434
quarkus.langchain4j.ollama.timeout=60s
quarkus.langchain4j.ollama.log-requests=true
quarkus.langchain4j.ollama.log-responses=true
quarkus.langchain4j.ollama.chat-model.model-name=${AI_MODEL_NAME:gemma3}
quarkus.langchain4j.ollama.chat-model.temperature=0.7
quarkus.langchain4j.ollama.chat-model.top-p=0.9

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=*

# WebSocket Configuration
quarkus.websockets-next.server.compression-level=6
quarkus.websockets-next.server.max-frame-size=65536

# Logging Configuration
quarkus.log.level=INFO
#quarkus.log.category."de.javamark.taskboard".level=DEBUG
#quarkus.log.category."org.hibernate.SQL".level=DEBUG
#quarkus.log.category."io.quarkus.websockets".level=DEBUG
#quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG

# Dev Services
quarkus.devservices.enabled=true

# Live Reload Configuration
quarkus.live-reload.instrumentation=true

# Custom Application Properties
app.ai.enabled=true
app.ai.model-timeout=30s
app.websocket.max-connections-per-project=50